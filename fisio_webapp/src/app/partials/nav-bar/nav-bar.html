<nav class="bg-white shadow-sm sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-2">
        <div class="w-10 h-10 bg-sky-500 rounded-full flex items-center justify-center">
          <span class="text-white font-bold">PT</span>
        </div>
        <span class="text-xl font-semibold text-gray-900">PhysioWell</span>
      </a>

      <!-- Desktop -->
      <div class="hidden md:flex items-center gap-8">
        @for (item of navItems(); track item.path) {
          <a
            [routerLink]="item.path"
            class="transition-colors text-gray-600 hover:text-sky-500"
            [class.text-sky-500]="isActive(item.path)"
            [class.font-medium]="isActive(item.path)"
          >
            {{ item.name }}
          </a>
        }
      </div>

      <!-- Mobile button -->
      <button
        type="button"
        class="md:hidden p-2 rounded-lg text-gray-600 hover:bg-gray-100
               focus:outline-none focus-visible:ring-2 focus-visible:ring-sky-500"
        (click)="toggleMenu()"
        [attr.aria-expanded]="isOpen()"
        aria-controls="mobile-menu"
      >
        <span class="sr-only">Open menu</span>
        <lucide-icon [img]="isOpen() ? X : Menu" class="h-6 w-6"></lucide-icon>
      </button>
    </div>

    <!-- Mobile menu -->
    <div
      id="mobile-menu"
      class="md:hidden"
      [@mobileMenu]="isOpen() ? 'open' : 'closed'"
    >
      <div class="py-4 space-y-2">
        @for (item of navItems(); track item.path) {
          <a
            [routerLink]="item.path"
            (click)="closeMenu()"
            class="block px-4 py-2 rounded-lg text-gray-600 hover:bg-gray-50 transition-colors"
            [class.text-sky-500]="isActive(item.path)"
            [class.font-medium]="isActive(item.path)"
          >
            {{ item.name }}
          </a>
        }
      </div>
    </div>
  </div>
</nav>
